<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
  <title>Animales</title><meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="e-commerce site well design with responsive view." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

  <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}" rel="stylesheet">
  <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">
  <link th:href="@{/owl-carousel/owl.carousel.css}" type="text/css" rel="stylesheet" media="screen" />
  <link th:href="@{/owl-carousel/owl.transitions.css}" type="text/css" rel="stylesheet" media="screen" />
  <link rel="stylesheet" th:href="@{/bootstrap/css/glyphicons.css}" type="text/css">
  <script th:src="@{/javascript/jquery-2.1.1.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript}"></script>
  <script type="text/javascript" th:src="@{/javascript/jstree.min.js}"></script>
  <script type="text/javascript" th:src="@{/javascript/template.js}"></script>
  <script th:src="@{/javascript/common.js}" type="text/javascript"></script>
  <script th:src="@{/javascript/global.js}" type="text/javascript"></script>
  <script th:src="@{/owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>


</head>
<body class="account-login col-2">
<div class="preloader loader" style="display: block; background:#f2f2f2;"> <img th:src="@{/image/loader.gif}"  alt="#"/></div>
<header>
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="top-left pull-left">
            <div class="language">
              <form action="#" method="post" enctype="multipart/form-data" id="language">
                <div class="btn-group">
                  <button class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <img th:src="@{/image/flags/gb.png}" alt="English" title="English">English <i class="fa fa-caret-down"></i></button>
                  <ul class="dropdown-menu">
                    <li><a href="#"><img th:src="@{/image/flags/lb.png}" alt="Arabic" title="Arabic"> Arabic</a></li>
                    <li><a href="#"><img th:src="@{/image/flags/lb.png}" alt="Arabic" title="Arabic"> Arabic</a></li>
                    <li><a href="#"><img th:src="@{/image/flags/gb.png}" alt="English" title="English"> English</a></li>
                  </ul>
                </div>
              </form>
            </div>
            <div class="currency">
              <form action="#" method="post" enctype="multipart/form-data" id="currency">
                <div class="btn-group">

                </div>
              </form>
            </div>
          </div>
          <div class="top-right pull-right">
            <div id="top-links" class="nav pull-right">
              <ul class="list-inline">
                <li class="dropdown account"><a href="/index" title="My Account" class="  dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-user"></i><span>Mi Cuenta</span> <span class="caret"></span></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="login.html">Cerrar Sesion</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="header-inner">
      <div class="col-sm-4 col-xs-6 header-left">
        <div class="shipping">

        </div>
      </div>
      <div class="col-sm-4 col-xs-12 header-middle">
        <div class="header-middle-top">
          <div id="logo"> <img th:src="@{/image/logo.png}" title="E-Commerce" alt="E-Commerce" class="img-responsive" /> </div>
        </div>
      </div>
      <div class="col-sm-4 col-xs-12 header-right">

      </div>
    </div>
    <nav id="menu" class="navbar">
      <div class="nav-inner">
        <div class="navbar-collapse">
          <ul class="main-navigation">
            <li><a href="/animales/form"   class="parent"> Registrar animales </a> </li>
            <li>  <a th:href="@{/animales/index}" class="active parent">Animales</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="container">
  <ul class="breadcrumb">
    <li><a href="/index"><i class="fa fa-home"></i></a></li>
    <li><a href="#">Administrador</a></li>
    <li><a href="login.html">Animales</a></li>
  </ul>
  <div class="row">
    <div class="col-sm-9" id="content">
      <div class="row">
        <div class="col-md-10">
          <center>
            <h1>Animales</h1>

          <div class="table-responsive">

              <table class="table table-hover table-striped table-bordered">
              <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
                <th>Fecha Adopción</th>
                <th>Tipo de Mascota</th>
                <th>Raza</th>

              </tr>
              </thead>
                <tbody>
                <tr th:each="animal : ${animales}">
                  <td th:text="${animal.idAnimal}"></td>
                  <td th:text="${animal.nombre}"></td>
                  <td th:text="${animal.FechaNac}"></td>
                  <td th:text="${animal.FechaAdop}"></td>
                  <td th:switch="${animal.idtipoAnimal}">
                    <label th:case="'0'">
                      Reptiles
                    </label>
                    <label th:case="'1'">
                      Peces
                    </label>
                    <label th:case="'2'">
                      Aves
                    </label>
                  </td>
                  <td th:switch="${animal.idRazaAnimal}">
                    <label th:case="'0'">
                      No Aplica
                    </label>
                    <label th:case="'1'">
                      Pug
                    </label>
                    <label th:case="'2'">
                      Chihuahua
                    </label>
                  </td>
                  <td>
                    <a href="#" th:href="@{/animales/form?idAnimal=__${animal.idAnimal}__}">
                      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </a>
                    <a href="#" th:href="@{/animales/remove?idAnimal=__${animal.idAnimal}__}">
                      <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </a>
                  </td>
                </tr>
                </tbody>
            </table>


            <div th:switch="${result}">
              <div th:case="'1'" class="alert alert-success" role="alert">Agregado éxitosamente!</div>
              <div th:case="'0'" class="alert alert-danger" role="alert">Hubo un error</div>
            </div>
            

            <a href="#" th:href="@{/animales/form?idAnimal=none}">
              <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registrar Animal</button>
            </a>
            </div>
          </center>

        </div>
        </div>

      </div>
    </div>
  </div>

<div class="footer-bottom">
</div>

</body>
</html>
