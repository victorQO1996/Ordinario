            <form class="form-horizontal" enctype="multipart/form-data" action="#" th:action="@{/animales/addAnimales}" th:object="${animalesModel}" method="post">


            <fieldset id="account">
                    <legend>Datos de la Mascota</legend>
                <div class="form-group required">
                    <label  class="col-sm-2 control-label">ID de la Mascota </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Nombre"  name="firstname" th:field="*{idAnimal}" th:value="${idAnimal}"></input>
                    </div>

                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Nombre(s) </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nombre"  name="firstname" th:field="*{nombre}" th:value="${nombre}"></input>
                    </div>
                    </div>
                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Fecha de Nacimiento</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control"  placeholder="Fecha de Nacimiento" th:field="*{fechaNac}" th:value="${fechaNac}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Fecha de Adopci√≥n</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" th:field="*{fechaAdop}" th:value="${fechaAdop}"></input>
                        </div>
                    </div>
                    <br><br>
                </fieldset>
                <fieldset id="address">
                    <div class="form-group required">
                        <label for="input-country" class="col-sm-2 control-label">Tipo De Raza</label>
                        <div class="col-sm-10">
                            <select th:field="*{idRazaAnimal}" class="form-control"  id="input-country" name="country_id">
                                <option th:value="'0'">Perro</option>
                                <option th:value="'1'">Gato</option>
                            </select>
                        </div>
                    </div>

                    <br><br>
                </fieldset>
